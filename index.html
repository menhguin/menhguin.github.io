<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Blake Portfolio</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        /* Base styles incorporating your Tailwind colors */
        :root {
            --dark-blue: #022859;
            --light-blue: #F0F4F8;
            --dark-gray: #333333;
            --light-gray: #E0E0E0;
            --steel-blue: #B0C4DE;
            --slate-gray: #708090;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-blue);
            color: var(--dark-gray);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section Styles */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            color: var(--dark-blue);
            opacity: 0;
        }

        .hero-text {
            font-size: 1.5rem;
            color: var(--slate-gray);
            max-width: 32rem;
            margin-top: 1rem;
            opacity: 0;
        }

        .hero-cta {
            margin-top: 2rem;
            opacity: 0;
        }

        .hero-cta a {
            background-color: var(--dark-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .hero-cta a:hover {
            opacity: 0.9;
        }

        .hero-bg {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        .hero-bg-circle {
            width: 24rem;
            height: 24rem;
            background-color: rgba(176, 196, 222, 0.2);
            border-radius: 50%;
            filter: blur(64px);
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .hero-title {
                font-size: 6rem;
            }
            .hero-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title" id="hero-title">Jordan Blake</h1>
            <p class="hero-text" id="hero-text">
                Creative Developer & Digital Craftsman
            </p>
            <div class="hero-cta" id="hero-cta">
                <a href="#work">View My Work</a>
            </div>
        </div>
        <div class="hero-bg" id="hero-bg">
            <div class="hero-bg-circle"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="work" class="container">
        <h2 class="project-title">Featured Projects</h2>
        <div class="projects-grid">
            <!-- Project cards will be animated in -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container">
        <h2>Get In Touch</h2>
        <div class="contact-content">
            <!-- Contact content will be animated in -->
        </div>
    </section>

    <script>
        // Hero Animations
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        // Animate hero elements
        tl.to("#hero-bg", {
            opacity: 1,
            duration: 1.5,
        })
        .from("#hero-bg", {
            scale: 0.8,
            duration: 1.5,
        }, "<")
        .to("#hero-title", {
            opacity: 1,
            y: 0,
            duration: 1,
        }, "-=1")
        .from("#hero-title", {
            y: 100,
        }, "<")
        .to("#hero-text", {
            opacity: 1,
            duration: 1,
        }, "-=0.5")
        .from("#hero-text", {
            y: 50,
        }, "<")
        .to("#hero-cta", {
            opacity: 1,
            duration: 1,
        }, "-=0.5")
        .from("#hero-cta", {
            y: 30,
        }, "<");

        // Floating animation for background
        gsap.to("#hero-bg", {
            y: 30,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        // Scroll Animations
        gsap.from(".project-title", {
            scrollTrigger: {
                trigger: ".project-title",
                start: "top bottom",
                end: "bottom top",
                toggleActions: "play none none reverse"
            },
            y: 50,
            opacity: 0,
            duration: 1
        });
    </script>
</body>
</html>
